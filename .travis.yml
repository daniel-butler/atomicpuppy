language: python
python:
  - "3.5"
  - "3.6"
  - "3.7"
  - "3.8"
# command to install dependencies
install:
  - "pip install ."
  - "pip install -r test-requirements.txt"
# command to run tests
script: run-contexts --verbose ./tests 2>/dev/null
deploy:
  provider: pypi
  user: __token__
  on:
    tags: true
    distributions: sdist bdist_wheel
    repo: madedotcom/atomicpuppy
  skip_existing: true
  password:
    secure: 
